<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <link rel="stylesheet" href="../style/prova_.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Browser</title>

</head>

<body>
    <div id="hidden-part">
        <div id="close_menu" class="material-icons md-36">close</div>
        <div id="blocks-navbar">
            
            <div class="blocks-select">
                <div class="click_position" value="Home">Home</div>
                <hr>
                <div class="click_position" value="Documentation">Documentation</div>
            </div>
            <hr>
            <div class="blocks-select" id="time">
                <div class="change_time" value="anno-1400">1400</div>
                <hr>
                <div class="change_time" value="anno-1800">1800</div>
                <hr>
                <div class="change_time" value="anno-1915">1915</div>
                <hr>
                <div class="change_time" value="anno-1980">1980</div>
                <hr>
                <div class="change_time" value="anno-2000">2000</div>
                <hr>
                <div class="change_time" value="anno-2021">2021</div>
                <hr>
                <div class="change_time" value="anno-2030">2030</div>
            </div>
        </div>
    </div>



        

    <div id="Navbar">
        <span class="material-icons md-36" id="open_menu">view_headline</span>
        <div id="issue"></div>
        <div class="material-icons md-36" id="metadata">search</div>
    </div>
        
    
    <div id="section-article">
        <div class="article" id="left-article">
            
        </div>

        <div class="article" id="center-article">

        </div>

        <div class="article" id="right-article">
            
        </div>
    </div>


    <div id="Navbar-issue">
        <div id="section-open-button">
            <div id="disappear">Click here for the issues!</div>
            <div id="minimize" class="material-icons md-36 button-issue">minimize</div>
        </div>
        <div id="section-images_issue">
            <div class="images_issue" id="issue-1"><img src="../3.png"></div>
            <div class="images_issue" id="issue-2"><img src="../2.png"></div>
            <div class="images_issue" id="issue-3"><img src="../1.png"></div>
        </div>
        
    </div>


    <div id="section-metadata">

        <div class="metadata" id="head-metadata">
            <div id="close-button-metadata" class="material-icons md-36">close</div>
        </div>

        <div class="metadata" id="center-metadata">

            <div id="metadata-left-article">
            </div>
                
            <div id="metadata-center-article">
            </div>
            
            <div id="metadata-right-article">
            </div>


        </div>
    </div>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../scripts/merda.js"></script>
</html>
