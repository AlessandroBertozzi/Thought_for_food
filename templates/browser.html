<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <link rel="stylesheet" href="../style/prova_.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://allfont.net/allfont.css?fonts=chaucer-regular" rel="stylesheet">

    <title>Browser</title>

</head>

<body>


    <div id="Hidden-navbar">
        <div id="close-button-navabar" class="material-icons md-48">close</div>
        <a class="navbar-element"  href="../index.html">Home</a>
        <span class="material-icons md-36">arrow_downward</span>
        <select class="button_new navbar-element" id="change_page">
            <option selected>Browser</option>
            <option value="Documentation">Documentation</option>
        </select>
        <span class="material-icons md-36">arrow_downward</span>
        <a id="number_of_issue" class="navbar-element" name="issue">Issue n. <b style="color:red">?</b></a>
        <span class="material-icons md-36">arrow_downward</span>
        <select class="button_new navbar-element" id="change_time">
            <option id="anno-1400" value="anno-1400">1400</option>
            <option id="anno-1800" value="anno-1800">1800</option>
            <option id="1915" value="anno-1915">1915</option>
            <option id="anno-1980" value="anno-1980">1980</option>
            <option id="anno-2000" value="anno-2000">2000</option>
            <option id="anno-normal" value="anno-2021" selected>2021</option>
            <option id="anno-2030" value="anno-2030">2030</option>
        </select>
    </div>
        

    <div id="Navbar">
        <span class="material-icons md-48" id="open_menu">view_headline</span>
        <div class="material-icons md-48" id="metadata">search</div>
    </div>
        
    
    <div id="section-article">
        <div class="article" id="left-article">
            
        </div>

        <div class="article" id="center-article">

        </div>

        <div class="article" id="right-article">
            
        </div>
    </div>


    <div id="Navbar-issue">
        <div id="section-open-button">
            <div id="disappear">Click here for the issues!</div>
            <div id="minimize" class="material-icons md-36 button-issue">minimize</div>
        </div>
        <div id="section-images_issue">
            <div class="images_issue" id="issue-1"><img src="../3.png"></div>
            <div class="images_issue" id="issue-2"><img src="../2.png"></div>
            <div class="images_issue" id="issue-3"><img src="../1.png"></div>
        </div>
        
    </div>


    <div id="section-metadata">

        <div id="head-metadata">
            <div id="close-button-metadata" class="material-icons md-48">close</div>
        </div>

        <div id="metadata-left-article">
        </div>
            
        <div id="metadata-center-article">
        </div>
          
        <div id="metadata-right-article">
        </div>
           
        <div id="metadata-foot">
        </div>
    </div>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../scripts/fucntions_prova.js"></script>
</html>
